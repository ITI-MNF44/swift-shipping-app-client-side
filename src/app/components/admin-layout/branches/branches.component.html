<main id="main" class="main">
  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Status</th>
          <th>Creation Date</th>
          <th>Settings</th>
        </tr>
      </thead>
      <tbody>
        <!-- Loop through branches data -->
        <tr *ngFor="let branch of branches">
          <td>{{ branch.id }}</td>
          <td>{{ branch.name }}</td>
          <td>
            <i
              class=" fs-1 bi bi-toggle-{{
                branch.isActive ? 'on text-success' : 'off text-muted'
              }}"
            ></i>
          </td>
          <td>{{ branch.creationDate | date : "yyyy-MM-dd" }}</td>
          <td>
            <a routerLink="/admin/branches/{{ branch.id }}/edit" title="Edit">
              <i
                class="bi bi-pencil-square text-success m-1"
                style="font-size: 1.5rem"
              ></i>
            </a>
            <a href="#" title="Delete" (click)="deleteBranch(branch.id)">
              <i
                class="bi bi-trash text-danger m-1 icon-rounded"
                style="font-size: 1.5rem"
              ></i>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</main>
