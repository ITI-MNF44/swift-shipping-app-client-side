<main id="main" class="main">
  <div class="pagetitle">
    <nav>
      <ol class="breadcrumb text-center">
        <li class="breadcrumb-item">
          <a href="index.html"><i class="bi-house-fill text-dark"></i></a>
        </li>
        <li class="breadcrumb-item">{{ roleName }}</li>
      </ol>
    </nav>
  </div>
  <section class="section employees">
    <div class="card">
      <p-table
        #dt1
        [value]="rolePermissions"
        dataKey="id"
        [rows]="10"
        [rowsPerPageOptions]="[5, 10, 20]"
        [loading]="loading"
        [paginator]="true"
        [globalFilterFields]="[
          'name',
          'country.name',
          'representative.name',
          'status'
        ]"
      >
        <ng-template pTemplate="caption">
          <div class="flex">
            <span class="p-input-icon-left ml-auto">
              <i class="pi pi-search"></i>
              <input pInputText type="text" placeholder="Search keyword" />
            </span>
          </div>
        </ng-template>

        <ng-template pTemplate="header">
          <tr class="text-center">
            <th class="text-start" style="min-width: fit-content">
              Department
            </th>
            <th style="min-width: 15rem">view</th>
            <th style="min-width: 15rem">Read</th>
            <th style="min-width: 10rem">write</th>
            <th style="min-width: 10rem">Delete</th>
          </tr>
        </ng-template>

        <ng-template pTemplate="body" let-rolePermissions>
          <tr class="text-center">
            <td>{{ rolePermissions.departmentName }}</td>
            <td><input type="checkbox" [checked]="rolePermissions.view" /></td>
            <td><input type="checkbox" [checked]="rolePermissions.edit" /></td>
            <td>
              <input type="checkbox" [checked]="rolePermissions.delete" />
            </td>
            <td><input type="checkbox" [checked]="rolePermissions.add" /></td>
          </tr>
        </ng-template>

        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="8">No customers found.</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </section>
</main>
