<!-- ======= Header ======= -->
<header id="header" class="header fixed-top d-flex align-items-center">
  <div class="d-flex align-items-center justify-content-between">
    <a class="logo d-flex align-items-center">
      <app-logo-icon></app-logo-icon>
      <span class="d-none d-lg-block">Swift Shipping</span>
    </a>
    <!-- <i class="bi bi-list toggle-sidebar-btn"></i> -->
    <i class="bi bi-list toggle-sidebar-btn" (click)="toggleSidebar()"></i>
  </div>

  <div class="search-bar">
    <form class="search-form d-flex align-items-center" method="POST" action="#">
      <input type="text" name="query" placeholder="Search" title="Enter search keyword" />
      <button type="submit" title="Search"><i class="bi bi-search"></i></button>
    </form>
  </div>

  <nav class="header-nav ms-auto">
    <ul class="d-flex align-items-center">
      <li class="nav-item d-block d-lg-none">
        <a class="nav-link nav-icon search-bar-toggle" href="#">
          <i class="bi bi-search"></i>
        </a>
      </li>
    </ul>
  </nav>
</header>
<!-- End Header -->

<!-- ======= Sidebar ======= -->
<aside id="sidebar" class="sidebar" [ngClass]="{'toggle-sidebar': !isSidebarOpen}">
  <ul class="sidebar-nav" id="sidebar-nav">
    <li class="nav-item">
      <a class="nav-link" [routerLink]="['/admin']">
        <i class="bi bi-grid"></i>
        <span>Delivary Man Dashboard</span>
      </a>
    </li>

    <li class="nav-item">
      <a class="nav-link collapsed" data-bs-target="#forms-nav" data-bs-toggle="collapse">
        <i class="bi bi-card-checklist"></i><span>Orders</span><i class="bi bi-chevron-down ms-auto"></i>
      </a>
      <ul id="forms-nav" class="nav-content collapse" data-bs-parent="#sidebar-nav">
        <li>
          <a (click)="getAllOrders()">
            <i class="bi bi-circle"></i><span>All Orders</span>
          </a>
        </li>

        <li>
          @for (key of keys(orderStatuses); track $index) {

          @if(!(key == excludedStatuses[0] || key == excludedStatuses[1] || key == excludedStatuses[2]))
          {
          <a (click)="getOrdersByStatus($index)">
            <i class="bi bi-circle"></i><span>{{ orderStatuses[key] }}</span>
          </a>
          }

          }
        </li>
      </ul>
    </li>

    <li class="nav-item">
      <a class="nav-link collapsed" (click)="logOut()">
        <i class="bi bi-box-arrow-in-right"></i>
        <span>Logout</span>
      </a>
    </li>
  </ul>
