<!-- ======= Header ======= -->
<header id="header" class="header fixed-top d-flex align-items-center">
  <div class="d-flex align-items-center justify-content-between">
    <a class="logo d-flex align-items-center">
      <app-logo-icon></app-logo-icon>
      <span class="d-none d-lg-block">Swift Shipping</span>
    </a>
    <!-- <i class="bi bi-list toggle-sidebar-btn"></i> -->
    <i class="bi bi-list toggle-sidebar-btn" (click)="toggleSidebar()"></i>
  </div>

  <div class="search-bar">
    <form
      class="search-form d-flex align-items-center"
      method="POST"
      action="#"
    >
      <input
        type="text"
        name="query"
        placeholder="Search"
        title="Enter search keyword"
      />
      <button type="submit" title="Search"><i class="bi bi-search"></i></button>
    </form>
  </div>

  <nav class="header-nav ms-auto">
    <ul class="d-flex align-items-center">
      <li class="nav-item d-block d-lg-none">
        <a class="nav-link nav-icon search-bar-toggle">
          <i class="bi bi-search"></i>
        </a>
      </li>
    </ul>
  </nav>
</header>
<!-- End Header -->

<!-- ======= Sidebar ======= -->
<aside
  id="sidebar"
  class="sidebar"
  [ngClass]="{ 'toggle-sidebar': !isSidebarOpen }"
>
  <ul class="sidebar-nav" id="sidebar-nav">
    <li class="nav-item">
      <a class="nav-link" [routerLink]="['/employee']">
        <i class="bi bi-grid"></i>
        <span>Employee Dashboard</span>
      </a>
    </li>

    <!-- orders -->
    <li class="nav-item">
      <a
        class="nav-link collapsed"
        data-bs-target="#order-nav"
        data-bs-toggle="collapse"
      >
        <i class="bi bi-card-checklist"></i><span>Orders</span
        ><i class="bi bi-chevron-down ms-auto"></i>
      </a>
      <ul
        id="order-nav"
        class="nav-content collapse"
        data-bs-parent="#sidebar-nav"
      >
        <li>
          <a [routerLink]="['/employee/order']">
            <i class="bi bi-circle"></i><span>All Orders</span>
          </a>
        </li>

        <li>
          <a [routerLink]="['/employee/neworders']">
            <i class="bi bi-circle"></i><span>Orders Lobby</span>
          </a>
        </li>
      </ul>
    </li>

    <!--Brnaches -->
    <li class="nav-item">
      <a
        class="nav-link collapsed"
        data-bs-target="#branch-nav"
        data-bs-toggle="collapse"
      >
        <i class="bi bi-building"></i><span>Branches</span
        ><i class="bi bi-chevron-down ms-auto"></i>
      </a>
      <ul
        id="branch-nav"
        class="nav-content collapse"
        data-bs-parent="#sidebar-nav"
      >
        <li>
          <a
            [ngClass]="{ 'disabled-link': !BranchRolePermissions?.view }"
            [routerLink]="
              BranchRolePermissions?.view
                ? ['/employee/branches']
                : ['/employee']
            "
          >
            <i class="bi bi-circle"></i><span>All Branches</span>
          </a>
        </li>
        <li>
          <a
            [ngClass]="{ 'disabled-link': !BranchRolePermissions?.add }"
            [routerLink]="
              BranchRolePermissions?.add
                ? ['/employee/branches/add']
                : ['/employee']
            "
          >
            <i class="bi bi-circle"></i><span>Add Branch</span>
          </a>
        </li>
      </ul>
    </li>

    <!-- regions -->
    <li class="nav-item">
      <a
        class="nav-link collapsed"
        data-bs-target="#region-nav"
        data-bs-toggle="collapse"
        href="#"
      >
        <i class="bi bi-filter-right"></i><span>Regions</span
        ><i class="bi bi-chevron-down ms-auto"></i>
      </a>
      <ul
        id="region-nav"
        class="nav-content collapse"
        data-bs-parent="#sidebar-nav"
      >
        <li>
          <a
            [ngClass]="{ 'disabled-link': !RegionRolePermissions?.view }"
            [routerLink]="
              RegionRolePermissions?.view ? ['cities'] : ['/employee']
            "
          >
            <i class="bi bi-circle"></i><span>All Regions</span>
          </a>
        </li>
        <li>
          <a
            [ngClass]="{ 'disabled-link': !RegionRolePermissions?.add }"
            [routerLink]="
              RegionRolePermissions?.add ? ['cities', 0, 'add'] : ['/employee']
            "
          >
            <i class="bi bi-circle"></i><span>Add Region</span>
          </a>
        </li>
      </ul>
    </li>

    <!-- governments -->
    <li class="nav-item">
      <a
        class="nav-link collapsed"
        data-bs-target="#government-nav"
        data-bs-toggle="collapse"
        href="#"
      >
        <i class="bi bi-filter-right"></i><span>Governments</span
        ><i class="bi bi-chevron-down ms-auto"></i>
      </a>
      <ul
        id="government-nav"
        class="nav-content collapse"
        data-bs-parent="#sidebar-nav"
      >
        <li>
          <a
            [ngClass]="{ 'disabled-link': !GovernmentRolePermissions?.view }"
            [routerLink]="
              GovernmentRolePermissions?.view
                ? ['/employee/governments']
                : ['/employee']
            "
          >
            <i class="bi bi-circle"></i><span>All Governments</span>
          </a>
        </li>
        <li>
          <a
            [ngClass]="{ 'disabled-link': !GovernmentRolePermissions?.add }"
            [routerLink]="
              GovernmentRolePermissions?.add
                ? ['/employee/governments/add']
                : ['/employee']
            "
          >
            <i class="bi bi-circle"></i><span>Add Government</span>
          </a>
        </li>
      </ul>
    </li>

    <li class="nav-item">
      <a class="nav-link collapsed" (click)="logOut()">
        <i class="bi bi-box-arrow-in-right"></i>
        <span>Logout</span>
      </a>
    </li>
  </ul>
</aside>
<!-- End Sidebar-->
