<div class="modal-header">
  <h4 class="modal-title" id="modal-title">Item Deletion</h4>
  <button type="button" class="btn-close" aria-describedby="modal-title"
    (click)="modal.dismiss('Cross click')"></button>
</div>
<div class="modal-body">
  <p>
    <strong>Are you sure you want to delete
      <span class="text-primary">this</span> item?</strong>
  </p>
  <p>
    All information associated to this item will be permanently
    deleted.<br/>
    <span class="text-danger">This operation can not be undone.</span>
  </p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss('cancel click')">
    Cancel
  </button>
  <button type="button" class="btn btn-danger" (click)="modal.close('Ok click')">
    Ok
  </button>
</div>
